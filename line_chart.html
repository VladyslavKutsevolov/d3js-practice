<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Line Chart</title>
    <script src="https://d3js.org/d3.v6.min.js"></script>
    <style>
        text {
            font-family: sans-serif;
        }

        .tick text {
            fill: #635f5d;
            font-size: 2em;
        }

        .tick line {
            stroke: #c0c0bb;
        }

        .xaxis-label {
            font-size: 3em;
            fill: #8e8883;
        }

        .yaxis-label {
            font-size: 3em;
            fill: #8e8883;
        }

        .title {
            font-size: 3em;
            fill: #635f5d;
        }

    </style>
</head>
<body>
<svg class="line-chart" width="900", height="500"></svg>


<script src="line_chart.js"></script>
</body>
</html>
